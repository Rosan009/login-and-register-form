<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm" class="form-content">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-error-message"></p>
            <p>Don't have an account? <a href="#" id="showRegisterForm">Register here</a></p>
        </div>
        
        <!-- Registration Form -->
        <div id="registerForm" class="form-content" style="display: none;">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="register-error-message"></p>
            <p>Already have an account? <a href="#" id="showLoginForm">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
